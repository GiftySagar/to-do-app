{% extends 'main.html' %}

{% block content %}
<center>
    <h1>This are my task</h1>
    <a href="{% url 'delete_all' %}">Delete All</a>
    {% for i in data %}
        <h2>{{i.id}} // {{i.title}} // {{i.desc}}</h2>
        <a href="{% url 'completed' i.id %}">Completed</a>
        <a href="{% url 'delete_'  i.id %}">Delete</a>

        <a href="{% url 'update' i.id %}">Update</a>
        
    {% endfor %}
</center>
{% endblock %}
